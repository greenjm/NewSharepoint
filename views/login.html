<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles/login.css">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" action="/forum">
			<h2 class="form-header">RosePoint</h2>
			<div class="form-group">
		    	<label for="rose-user" class="col-sm-2 control-label">Username</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" id="rose-user" placeholder="Rose-Hulman ID">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="rose-pass" class="col-sm-2 control-label">Password</label>
		    	<div class="col-sm-10">
		      		<input type="password" class="form-control" id="rose-pass" placeholder="Rose-Hulman Password">
		    	</div>
		  	</div>
		  	<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<div class="checkbox">
        				<label>
          					<input type="checkbox"> Remember me
        				</label>
      				</div>
    			</div>
  			</div>
  			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-default">Sign in</button>
    			</div>
  			</div>
		</form>
	</div>
</body>
