<!DOCTYPE html>
<head>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles/login.css">
	<!-- Javascripts -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/register.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<h2 class="form-header">RosePoint Registration</h2>
			<div class="form-group">
		    	<label for="email" class="col-sm-2 control-label">Username</label>
		    	<div class="col-sm-10">
		      		<input type="email" class="form-control" id="email" placeholder="Email">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="pass" class="col-sm-2 control-label">Password</label>
		    	<div class="col-sm-10">
		      		<input type="password" class="form-control" id="pass" placeholder="Password">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="confirm-pass" class="col-sm-2 control-label">Confirm Password</label>
		    	<div class="col-sm-10">
		      		<input type="password" class="form-control" id="confirm-pass" placeholder="Confirm Password">
		    	</div>
		  	</div>
  			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<button id="sign-up" type="button" class="btn btn-default">Sign up</button>
    			</div>
  			</div>
		</form>
	</div>
</body>
